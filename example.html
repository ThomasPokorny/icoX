<body>
	<!-- adding to surrounding element -->
	<span>
		<script>icoX('Bill Harnet');</script>
	</span>
	<span id='0'>

	<!-- gets added to the element with id = '0' -->

	<!-- creates identicon from sha256 hash-->

	<span id='1'>
			<script>icoX('d77e12af80da7be86278a3d0d0ef238d66d8a3e864964de8bc709ad92a576f22', '1', true);</script>
	</span>

	<!-- creates the default identicon-->
	<script>icoX();</script>
